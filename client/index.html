<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Todo List</title>
    <meta name="google-signin-client_id" content="520441619930-s5npgm3aq94525uo5q8i71kcbnflmef7.apps.googleusercontent.com">
</head>
<body onload="checkLogin()">
  <!-- Login -->
  <div class="container" id='login'>
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" id="loginForm">
              <label for="">Email Address</label>
              <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email address">
              </div>
              <label for="">Password</label>
              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
                <br>
                <!-- <a href="" >Create account here</a> -->
                <small id="emailHelp" class="form-text text-muted"><a href=""  id="registerPage">Create account here</a></small>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
            <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Register -->
  <div class="container" id='register' style="display: none;">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" id="registerForm">
              <label for="">Username</label>
              <div class="form-label-group">
                <input type="text" id="usernameRegister" class="form-control" placeholder="Username">
              </div>
              <label for="">Email Address</label>
              <div class="form-label-group">
                <input type="email" id="emailRegister" class="form-control" placeholder="Email address">
              </div>
              <label for="">Password</label>
              <div class="form-label-group">
                <input type="password" id="passwordRegister" class="form-control" placeholder="Password">
              </div>
              <small class="form-text text-muted text-center"><a href="" id="loginPage">Sign in here</a></small>
              <hr class="my-4">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <!-- Main Content -->
  <div id="main_content" style="display: none;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <button class="btn btn-outline-success my-2 my-sm-0" id="logout" type="submit">Logout</button>
      </div>
    </nav>


    <!-- Add Button -->
    <div class="container mt-4" id="home">
      <button onclick="showAddForm()" type="submit" class="btn btn-primary">Add</button>

    <!-- Add Task -->
    <div id="addTask" style="display: none;">
      <table class="table table-striped mt-2">
        <tbody>
            <tr>
              <td colspan="1">
                  <form id="taskForm" class="well form-horizontal">
                    <fieldset>
                        <div class="form-group">
                          <label class="col-md-8 control-label">Title</label>
                          <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input placeholder="Title" class="form-control" value="" type="text" id="title"></div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-md-4 control-label">Description</label>
                          <div class="col-md-8 inputGroupContainer">
                              <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span><input placeholder="Description" class="form-control" value="" type="text" id="description"></div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-8 inputGroupContainer">
                            <label>Due date</label>
                            <input type="date" class="form-control" id="due_date">
                          </div>
                        </div>
                        <div class="col-md-8 inputGroupContainer">
                          <label>Status</label>
                          <select class="form-control" id="status">
                            <option>Incomplete</option>
                            <option>Completed</option>
                          </select>
                        </div>
                    </fieldset>
                    <div class="form-group mt-4">
                      <div class="col-md-8 inputGroupContainer">
                        <center><button type="submit" class="btn btn-primary">Submit</button></center>
                      </div>
                  </form>
              </td>
            </tr>
        </tbody>
      </table>
    </div>

      
      
      <!-- Table list data -->
      <table class="table text-center mt-4">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableList">
          <!-- data list -->
        </tbody>
      </table>
    </div>
  </div>

    <!-- Update Form -->
    <div class="container mt-4" id="updateTask" style="display: none;">
      <h3> Update </h3>
      <form id="proceedUpdate">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="updateTitle">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" id="updateDescription">
          </div>
          <div class="form-group">
            <label>Due date</label>
            <input type="date" class="form-control" id="updateDue_date">
          </div>
          <label>Status</label>
          <select class="form-control" id="updateStatus">
            <option class="updateIncomplete">Incomplete</option>
            <option class="updateComplete">Completed</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="./node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
<script src="googleAuth.js"></script>
</html>
